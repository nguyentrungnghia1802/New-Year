<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#redGrad)"/>
  
  <!-- Gold Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Inner Gold Circle -->
  <circle cx="50" cy="50" r="35" fill="url(#goldGrad)"/>
  
  <!-- Fu Character (福 - Fortune) -->
  <text x="50" y="68" font-family="serif" font-size="42" font-weight="bold" fill="#DC2626" text-anchor="middle">福</text>
  
  <!-- Decorative Stars -->
