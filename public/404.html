<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect trick
    // Save the current path and redirect to index.html
    try {
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    } catch (e) {
      // Ignore storage errors
    }
    location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
