<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year 2027</title>
  <script>
    // Redirect all 404s to index.html for SPA routing
    var pathSegments = location.pathname.split('/').filter(function(s) { return s; });
    var newPath = '/' + (pathSegments[0] || '');
    location.replace(newPath + '/' + (location.search || '') + (location.hash || ''));
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
